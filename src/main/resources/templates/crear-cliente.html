<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Cliente</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
	<form th:action="@{/clientes/crear}" th:object="${cliente}" method="post">
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1 th:text="#{crearcliente}"></h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">								
					<input type="submit" th:attr="value = #{crear}"/>					
				</div>
				
			</div>
		</div>
		
		<div class="clearfix">
			<hr/>
		</div>
		
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%" th:text="#{nombre}">
				
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{nombre}" />
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%" th:text="#{apellido1}">
				
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{apellido1}" />
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix" th:text="#{apellido2}">
			<div style="float: left;width: 50%">
				
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{apellido2}" />
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%" th:text="#{ciudad}">
				
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{ciudad}" />
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%" th:text="#{categoria}">
				
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{categoria}" />
			</div> 
		</div>

	</form>
</div>

</body>
</html>
