<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Clientes</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<body>

	<div class="container">
		<div class="row">
			<div class="col col-md-6">
				<h1 th:text="#{clientes}"></h1>
			</div>
			<div class="col col-md-5">
				
				<div class="d-flex mt-3 justify-content-end">
						<form action="/clientes/crear">
							<input type="submit" th:attr="value = #{crear}">
						</form>
				</div>
				
			</div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>
		<div class="clearfix">
			<div style="float: left;width: 7%">Id</div>
			<div style="float: left;width: 10%" th:text="#{nombre}"></div>
			<div style="float: left;width: 14%" th:text="#{apellido1}"></div>
			<div style="float: left;width: 14%" th:text="#{apellido2}"></div>
			<div style="float: left;width: 10%" th:text="#{ciudad}"></div>
			<div style="float: left;width: 9%" th:text="#{categoria}"></div>
			<div style="float: left;width: 15%" th:text="#{email}"></div>
			<div style="float: none;width: auto;overflow: hidden;" th:text="#{accion}"></div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>

		<div  th:each="cliente : ${listaClientes}" style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 7%" th:text="${cliente.id}">0</div>
			<div style="float: left;width: 10%" th:text="${cliente.nombre}">nombre</div>
			<div style="float: left;width: 14%" th:text="${cliente.apellido1}">apellido1</div>
			<div style="float: left;width: 14%" th:text="${cliente.apellido2 ?: '&nbsp;'}">apellido2</div>
			<div style="float: left;width: 10%" th:text="${cliente.ciudad}">ciudad</div>
			<div style="float: left;width: 9%" th:text="${cliente.categoria}">categor√≠a</div>
			<div style="float: left;width: 15%" th:text="${cliente.email ?: '&nbsp;'}">email</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<form th:action="@{/clientes/__${cliente.id}__}" style="display: inline;">
    				<input type="submit" th:attr="value = #{detalle}" />
				</form>
				<form th:action="@{/clientes/editar/}+${cliente.id} " style="display: inline;">
    				<input type="submit" th:attr="value = #{editar}" />
				</form>
				<form th:action="@{/clientes/borrar/__${cliente.id}__}" method="post" style="display: inline;">					
    				<input type="submit" th:attr="value = #{eliminar}" />
				</form>
			</div>
		</div>
	</div>
</body>
</body>
</html>
