<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detalle Comercial</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}
</style>
</head>
<body>

	<div id="contenedora"
		style="float: none; margin: 0 auto; width: 900px;">
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1 th:text="#{detallecomercial}"></h1>
			</div>
			<div
				style="float: none; width: auto; overflow: hidden; min-height: 80px; position: relative;">

				<div style="position: absolute; left: 39%; top: 39%;">

					<form action="/comerciales">
						<input type="submit" value="Volver" />
					</form>
				</div>

			</div>
		</div>

		<div class="clearfix">
			<hr />
		</div>

		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label th:text="#{codigo}"></label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${comercial.id}" value="Id" readonly="readonly" />
			</div>
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label th:text="#{nombre}"></label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${comercial.nombre}" value="Nombre"
					readonly="readonly" />
			</div>
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label th:text="#{apellido1}"></label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${comercial.apellido1}" value="Apellido1"
					readonly="readonly" />
			</div>
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label th:text="#{apellido2}"></label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${comercial.apellido2}" value="Apellido2"
					readonly="readonly" />
			</div>
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label th:text="#{comision}"></label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${comercial.comision}" value="Comision"
					readonly="readonly" />
			</div>
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label th:text="#{totalpedidos}"></label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${totalPedidos}" value="Total pedidos"
					readonly="readonly" />
			</div>
		</div> 
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left; width: 50%">
				<label th:text="#{mediapedidos}"></label>
			</div>
			<div style="float: none; width: auto; overflow: hidden;">
				<input th:value="${mediaPedidos}" value="Media pedidos"
					readonly="readonly" />
			</div>
		</div> 
		<br>
		<br>
		<div style="float: left; width: 100%">
			<h1 th:text="#{pedidos}"></h1>
		</div>
		<div class="clearfix">
			<hr />
		</div>
		<div>
			<div style="float: left; width: 20%" th:text="#{idcliente}"></div>
			<div style="float: left; width: 20%" th:text="#{total}"></div>
			<div style="float: left; width: 20%" th:text="#{fecha}"></div>
			<div style="float: left; width: 20%" th:text="#{idcliente}"></div>
			<div style="float: left; width: 20%" th:text="#{nombrecliente}"></div>
		</div>
		<br>
		<div class="clearfix">
			<hr />
		</div>

		<div th:each="pedido : ${listaPedidos}" th:style="${pedido.total == pedidoMaximo}? 'color: green':( ${pedido.total == pedidoMinimo}?'color: orange':'color:black')"
			class="clearfix">
				<div style="float: left; width: 20%" th:text="${pedido.id}">0</div>
				<div style="float: left; width: 20%" th:text="${pedido.total}">0.0</div>
				<div style="float: left; width: 20%" th:text="${pedido.fecha}">00-00-00</div>
				<div style="float: left; width: 20%" th:text="${pedido.id_cliente}">0</div>
				<a th:href="@{/clientes/__${pedido.id_cliente}__}" th:target="_blank"
					style="float: left; width: 20%" th:text="${pedido.nombre_cliente}+' '+${pedido.apellido1_cliente}+' '+${pedido.apellido2_cliente ?: '&nbsp;'}">Nombre</a>
		</div>
		<div style="float: left; width: 100%">
			<h1 th:text="#{pedidosordenados}"></h1>
		</div>
		<div class="clearfix">
			<hr />
		</div>
		<div>
			<div style="float: left; width: 20%" th:text="#{idcliente}"></div>
			<div style="float: left; width: 20%" th:text="#{total}"></div>
			<div style="float: left; width: 20%" th:text="#{fecha}"></div>
			<div style="float: left; width: 20%" th:text="#{idcliente}"></div>
			<div style="float: left; width: 20%" th:text="#{nombrecliente}"></div>
		</div>
		<br>
		<div class="clearfix">
			<hr />
		</div>
		<div th:each="pedido : ${listaOrdenadaPedidos}" style="margin-top: 6px;"
			class="clearfix">
				<div style="float: left; width: 20%" th:text="${pedido.id}">0</div>
				<div style="float: left; width: 20%" th:text="${pedido.total}">0.0</div>
				<div style="float: left; width: 20%" th:text="${pedido.fecha}">00-00-00</div>
				<div style="float: left; width: 20%" th:text="${pedido.id_cliente}">0</div>
				<a th:href="@{/clientes/__${pedido.id_cliente}__}" th:target="_blank"
					style="float: left; width: 20%" th:text="${pedido.nombre_cliente}+' '+${pedido.apellido1_cliente}+' '+${pedido.apellido2_cliente ?: '&nbsp;'}">Nombre</a>
	
		
		</div>
		
	</div>



</body>
</html>
