<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Comercial</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}
.error {
	color: red;
}

</style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
	<form  th:action="@{/comerciales/editar/__${comercial.id}__}" th:object="${comercial}" method="post" >		
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1>Editar Comercial</h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">
							<input type="submit" value="Guardar" />						
				</div>
				
			</div>
		</div>
		
		<div class="clearfix">
			<hr/>
		</div>
	
		
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>Id</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{id}" readonly="readonly"/>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>Nombre</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{nombre}"/>
				<ul th:if="${#fields.hasErrors('nombre')}">
        		     <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" class="error" />
    			</ul>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>Apellido1</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{apellido1}"/>
				<ul th:if="${#fields.hasErrors('apellido1')}">
        		     <li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}" class="error" />
    			</ul>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>Apellido2</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{apellido2}"/>
			</div> 
		</div>
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 50%">
				<label>Comision</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:field="*{comision}"/>
				<ul th:if="${#fields.hasErrors('comision')}">
        		     <li th:each="err : ${#fields.errors('comision')}" th:text="${err}" class="error" />
    			</ul>
			</div> 
		</div>
			
	</form>
</div>

</body>
</html>
